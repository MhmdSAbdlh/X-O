    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <!-- Title -->
    <div class="title">Tic Tac Toe - X-O Game</div>

    <!-- Body -->


    <!--Top Row-->
    <div class="rowDiv"> 
    	<div id="gameContainer">
        	<div id="cellContainer">
        	    	<div cellIndex="0" class="cell"></div>
        	    	<div cellIndex="1" class="cell"></div>
        	    	<div cellIndex="2" class="cell"></div>
        	    	<div cellIndex="3" class="cell"></div>
         		<div cellIndex="4" class="cell"></div>
			<div cellIndex="5" class="cell"></div>
            		<div cellIndex="6" class="cell"></div>
            		<div cellIndex="7" class="cell"></div>
            		<div cellIndex="8" class="cell"></div>
        	</div>
        	<h2 id="statusText"></h2>
        	<button id="restartBtn" class="btns">Restart</button>
	    </div>
    
    <!-- Separator -->
    <div class="title"></div>

    <!-- Get The App -->
    <div class="sub-title">GET THE APP</div>

        <a class="imgRef" target="_blank" href="https://i.pinimg.com/originals/81/5c/62/815c621a72a32738c7846ea45546dd07.gif">
